<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務項目</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Tourney:wght@400&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="w-full flex justify-center py-20">
        <div class="max-w-[1296px] flex flex-col gap-10">
            <div class="flex justify-center gap-4">
                <img class="md:hidden" src="./src/assets/images/icon/title deco-left-sm.svg" alt="標題裝飾線-行動版-左側">
                <img class="hidden md:block" src="./src/assets/images/icon/title deco-left-lg.svg" alt="標題裝飾線-桌機版-左側">
                </picture>
                <h4 class="text-primary-700 tracking-[2.88px] md:hidden">服務項目</h4>
                <p class="hidden h2-2 tracking-[3.84px] text-primary-700 md:block">服務項目</p>
                <img class="md:hidden" src="./src/assets/images/icon/title deco-right-sm.svg" src="標題裝飾線-行動版-右側">
                <img class="hidden md:block" src="./src/assets/images/icon/title deco-right-lg.svg" alt="標題裝飾線-桌機版-右側">
            </div>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-4">
                <div class="w-[306px] aspect-square bg-[url(..'/src/assets/images/service-bg/service-item-bg.png')] flex flex-col justify-center items-center gap-6 rounded-2xl cursor-pointer">
                    <img class="w-20 aspect-square" src="./src/assets/images/icon/service-item-visual.svg" alt="平面設計">
                    <p class="text-primary-50 h4-2">平面設計</p>
                </div>
                <div class="w-[306px] aspect-square bg-[url(..'/src/assets/images/service-bg/service-item-bg.png')] flex flex-col justify-center items-center gap-6 rounded-2xl cursor-pointer">
                    <img class="w-20 aspect-square" src="./src/assets/images/icon/service-item-ui.svg" alt="UI設計">
                    <p class="text-primary-50 h4-2">UI 設計</p>
                </div>
                <div class="w-[306px] aspect-square bg-[url(..'/src/assets/images/service-bg/service-item-bg.png')] flex flex-col justify-center items-center gap-6 rounded-2xl cursor-pointer">
                    <img class="w-20 aspect-square" src="./src/assets/images/icon/service-item-html&css.svg" alt="切版服務">
                    <p class="text-primary-50 h4-2">切版服務</p>
                </div>
                <div class="w-[306px] aspect-square bg-[url(..'/src/assets/images/service-bg/service-item-bg.png')] flex flex-col justify-center items-center gap-6 rounded-2xl cursor-pointer">
                    <img class="w-20 aspect-square" src="./src/assets/images/icon/service-item-front-end.svg" alt="前端開發">
                    <p class="text-primary-50 h4-2">前端開發</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
